<!DOCTYPE html>
<html>

    <link rel="stylesheet" href="scss/main.scss" />

    <link

      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="scroll-indication">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="37"
          height="45"
          viewBox="0 0 37 45"
          fill="none"

          <path
            d="M16.6421 43.7678C17.6185 44.7441 19.2014 44.7441 20.1777 43.7678L36.0876 27.8579C37.0639 26.8816 37.0639 25.2986 36.0876 24.3223C35.1113 23.346 33.5284 23.346 32.552 24.3223L18.4099 38.4645L4.26778 24.3223C3.29146 23.346 1.70855 23.346 0.732242 24.3223C-0.244069 25.2986 -0.244069 26.8816 0.732241 27.8579L16.6421 43.7678ZM18.4099 0L15.9099 -1.09278e-07L15.9099 42L18.4099 42L20.9099 42L20.9099 1.09278e-07L18.4099 0Z"

          />

      </div>

        <button><p>Acheter la bd</p></button>
      </div>

    <div class="space">
      <div class="space-text">
        <p>
          15.000 ans avant notre ère, durant le pléistocène, à la période de
          glaciation.
        </p>
      </div>
    </div>
    <div class="scroller-stroll">
      <div class="screens-stroll">
        <div class="cave"></div>
        <div class="savane">
          <div class="walking-sabre"></div>
        </div>
        <div class="tigers">
          <div class="tigers-image"></div>
          <div class="jumping-sabre"></div>
        </div>
        <div class="buffalo">
          <div class="falling-sabre"></div>
        </div>
        <div class="corpse"></div>
      </div>
    </div>
    <div class="scroller-stroll">
      <div class="fade">
        <div class="automn"></div>
        <div class="winter"></div>
      </div>
      <footer></footer>
    </div>

    <script src="js/main.js" type="module"></script>
